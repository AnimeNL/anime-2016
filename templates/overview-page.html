<template id="overview-page">
  <div class="background material">
    <div id="current_shift"></div>
    <div id="upcoming_shift"></div>

    <div class="material-card material-card-root card-shift card-shift-no-pointer">
      <h3>Steward Portal</h3>
      <p>
        Hi there, <strong content="username"></strong>! You're looking at the Anime 2015
        Steward Portal, which contains all the information you need to run your shifts.
      </p>
      <p>
        Use the menu button in the top-left corner to look at your schedule, the other
        stewards and information about any of the events scheduled for Anime 2015.
      </p>
      <p>
        You've been scheduled for <strong id="shift_count">0</strong> shifts during the
        convention. Please talk to Neil or a Senior Steward if you won't be able to
        attend any of your shifts.
      </p>
    </div>
  </div>
</template>
